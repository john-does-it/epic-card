<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One EPIC card for EPIC job appliance</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://db.onlinewebfonts.com/c/e3fd7647691baf93672e7b9e04eaef9f?family=IKEASans-Heavy" rel="stylesheet">
</head>
<body class="layout-example">
  <section class="product-container _color -bgwhite" id="product-container">
    <div class="card-container _flex -column _position -relative _margin -auto -mt11 _color -bgdarkblue" id="card-container">
      <div class="effect-container">
        <div class="transition-container _position -absolute -active">
          <div class="round _position -absolute"></div>
          <div class="fillingcolor _position -absolute"></div>
        </div>
        <div class="transition-container -two _position -absolute">
          <div class="round _position -absolute"></div>
          <div class="fillingcolor _position -absolute"></div>
        </div>
        <div class="transition-container -three _position -absolute">
          <div class="round _position -absolute"></div>
          <div class="fillingcolor _position -absolute"></div>
        </div>
      </div>
      <div class="content-container _flex -justifyspacebetween -aligncenter _margin -auto">
        <div class="content-subcontainer _flex -column _padding -pb9">
          <div class="text-container -active _padding -pb9">
            <h2 class="_text -xxl -bold _padding -pb9 _color -white">Balthasar</h2>
            <p class="_color -white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam dolore quia modi a hic, magnam recusandae quasi corrupti.</p>
          </div>
          <div class="priceandcta-container _flex -row -wrap -aligncenter">
            <span class="_text -l -bold _color -white">199,99â‚¬</span>
            <button class="button _color -bgyellow -black" type="button" id="buy-button">Buy now</button>
          </div>
        </div>
        <div class="picturesandarrows-container _flex -column">
          <picture srcset="img/#.webp" data-role="slide">
            <img class="picture -active _padding -pb4" src="img/products/baltasar-chair-white.png" alt="Picture of the white Baltasar chair">
          </picture>
          <picture srcset="img/#.webp" data-role="slide">
            <img class="picture _padding -pb4" src="img/products/baltsar-chair-black.png" alt="Picture of the black Baltasar chair">
          </picture>
          <picture srcset="img/#.webp" data-role="slide">
            <img class="picture _padding -pb4" src="img/products/baltasar-chair-white.png" alt="Picture of the white Baltasar chair">
          </picture>
          <div class="switch-container _flex" data-role="switch-container">
            <div class="number-container">
              <button class="slide-container -left" type="button">
                <picture srcset="img/#.webp" id="previous-slide">
                  <img class="icon" src="img/icons/arrow-left.png" alt="Arrow left for the product slider">
                </picture>
              </button>
              <span class="currentslide _color -white">1 of 4</span> 
              <button class="slide-container -right -active" type="button">
                <picture srcset="img/#.webp" id="next-slide">
                  <img class="icon" src="img/icons/arrow-right.png" alt="Arrow right for the product slider">
                </picture>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/sliderTransition.js"></script>
</body>
</html>
