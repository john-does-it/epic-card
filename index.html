<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One EPIC card for EPIC job appliance</title>
</head>
<body>
  <section id="card-transition-container">
    <div class="card-container _flex -wrap _position -relative">
      <div class="rounded-container _position -absolute">
        <!-- rounded effect -->
        <div class="round -one -active"></div>
        <div class="round -two"></div>
      </div>
      <div class="card-subcontainer">
        <h2>Lorem ipsum</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam dolore quia modi a hic, magnam recusandae quasi corrupti.</p>
        <div class="priceandcta-container _flex -row -wrap">
          <div>999,99â‚¬</div>
          <button type="button">Buy now</button>
        </div>
      </div>
      <div class="card-subcontainer">
        <div class="slider-container">
          <picture srcset="img/#.webp">
            <img class="picture -active" src="img/#.png" alt="Picture of the white Baltasar chair">
          </picture>
          <picture srcset="img/#.webp">
            <img class="picture" src="img/#.png" alt="Picture of the black Baltasar chair">
          </picture>
        </div>
        <div class="arrow-container _flex">
          <div class="number-container">
            <span class="currentslide">1</span> of 2</div> 
          </div>
          <picture srcset="img/#.webp">
            <img class="icon" src="img/#.png" alt="Arrow for the slider">
          </picture>
        </div>
      </div>
    </div>
  </section>
  <script src="js/sliderTransition.js"></script>
</body>
</html>
